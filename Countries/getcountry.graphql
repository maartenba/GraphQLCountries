query GetCountry($countryCode: ID!) {
    country(code: $countryCode) {
        code
        name
        emoji
        capital
        currency
        languages {
            code
            name
        }
        continent {
            code
            name
        }
    }
}

query GetCountriesUsingCurrency($currency: String!) {
    countries(filter: { currency: { eq: $currency } }) {
        code
        name
        emoji
    }
}